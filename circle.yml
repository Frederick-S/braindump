machine:
  services:
    - docker
 
dependencies:
  override:
    - docker build -t quay.io/levlaz/braindump: .

test:
  override:
    - docker run quay.io/levlaz/ticket-scrubber python manage.py test

deployment:
  docker:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: levlaz
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/levlaz/ticket-scrubber:$CIRCLE_TAG
      - ./deploy.sh $CIRCLE_TAG
